  body: "<p>Where is the line between responsibility and censorship?&nbsp;Like everything, this probably isn't a solid line but actually a gradation.</p><p>Working at FB&nbsp;this is something I think about constantly, especially since 2016. Joining Facebook as a stary-eyed new grad, I came in wanting to make the world a better place. My goal at FB&nbsp;has always been to bring a little bit of extra fun and joy to the world.</p><p>I&nbsp;don't have an answer to what the right solution is here – But my stance leans towards this leans towards this:&nbsp;Ultimately Facebook is a private platform, and I think we should do what we can to curb hate speech, threats of violence, and the spread of misinformation. I will always believe that we should foster conversation that moves the world toward being a better place. It's not for us to decide what is right and wrong, but that doesn't mean we can't have values and enforce them..</p><p>It's easy to sling accusations at anyone you can find that makes a decision that goes against what you believe. Virtue signaling is cheap.</p><p>Companies like Facebook are the size of a small city – there are a huge range of views and opinions here, and people of all sorts. Some people may genuinely be everything people say about us, but many people are trying their hardest to make positive change. I think more than anything it is important for those people to say and not go – They are the ones that bring positive chance.</p><p>It's not much, but it's what I&nbsp;feel I can do and say now.</p><p>Original Tweet Text:</p><p>&gt;&nbsp;I've shared others posts, but I need to be clear–FB is on the wrong side of this and I can't support their stance. Doing nothing isn't Being Bold. Many of us feel this way.</p><p><br>https://twitter.com/iamnbutler/status/1267249418731835392</p>"
