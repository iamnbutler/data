  body: "<p>I have many, many, many times explored new directions for my personal site. (My record of new direction to launched site is pretty abysmal, maybe 10:1 T__T) Those designs end up just living in a folder somewhere, so I wanted to give them a place to live here. It's cool to look back over the years at all the different directions, and watch the trends come and go.</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2878px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bb40635e9c957609d0359_Screen%20Shot%202021-03-12%20at%2010.33.10%20AM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2012] The oldest concept I can find, but I&nbsp;know there are a few others. This was a simple approach. My title for this one was \"Full Stack Web Developer.\"&nbsp;I&nbsp;think around this time I&nbsp;had been contemplating leaving design and going eng full time.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2878px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bb505e9349f61cec6c341_Screen%20Shot%202021-03-12%20at%2010.34.56%20AM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2013ish~] I quite liked this one – More of a splash page than a full site, but I was happy with it. I'll always remember this one because someone lifted it 1:1 and didn't even update the image links&nbsp;(there was a hover image asset that was hosted in my dropbox!) We brainstormed all sorts of fun ways we could mess with them.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2874px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bba7365053bcfe997c76d_Screen%20Shot%202021-03-12%20at%2010.52.15%20AM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2013] m i n i m a l</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2880px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604e6aaca35a42ce3746f80a_Screenshot%202013-12-15%2019.07.50.jpeg\" loading=\"lazy\"></div><figcaption>Another simple direction.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2094px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bbac964788fa9180d6c18_Screen%20Shot%202021-03-12%20at%2010.57.02%20AM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2015] Super corporate feeling. Glad I&nbsp;never built this!&nbsp;Doesn't match my vibe well.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1694px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bbaf3e9349f7a7dc6dc3b_Screen%20Shot%202021-03-12%20at%2010.57.34%20AM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2015] Simple again.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2880px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bbb18c2e0fa38d3c3262b_v4-d1.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2015] And something completely different!</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1584px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bba84983bbbf5ca688cfe_Screen%20Shot%202021-03-12%20at%2010.55.58%20AM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1314px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bba9457aac10127329de5_Screen%20Shot%202021-03-12%20at%2010.56.23%20AM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2015] A much more editorial approach. I&nbsp;was writing a lot at this time, so it make sense.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1982px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bbb3c4ff35771de905edd_Screen%20Shot%202021-03-12%20at%2011.00.03%20AM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>More mobile first (I've lost a lot of these fonts, so things look pretty off.)</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1876px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bbb590e0fb42da5ec0730_Screen%20Shot%202021-03-12%20at%2011.00.21%20AM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2015] Probably the 5th or 6th direction I&nbsp;worked on this year. Lots of time designing websites to avoid doing class work :) (2015?)</figcaption></figure><p>There is about a 2-3 year gap here. I'm sure there are some other concepts between these – I'll have to try to dig them up.</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1544px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bda8003b5a73bb1af843c_Screen%20Shot%202021-03-12%20at%201.11.03%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2019] A tablet-first approach focused on themed project tiles.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2414px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bda957f9d024fed9920ab_Screen%20Shot%202021-03-12%20at%201.11.32%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>I thought this footer was pretty cool (a bit busy but...)</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2298px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdabf571e781647ee0a07_Screen%20Shot%202021-03-12%20at%201.11.56%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2019] Dark simple direction. I&nbsp;was working on this one but realized I pulled inspo a bit too directly from another site I&nbsp;saw. Didn't feel great launching this one.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1572px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdaf3ec4a8283ba115281_Screen%20Shot%202021-03-12%20at%201.12.21%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2019] Evolving the above two concepts together.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1584px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdb08d36352cfc56f0fab_Screen%20Shot%202021-03-12%20at%201.12.47%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>A project page concept.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1636px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdb1ae25b437f1ebb5bb3_Screen%20Shot%202021-03-12%20at%201.13.11%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>There were some cool details here, like custom image h-scrolls do dive deep on a particular part of a project.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1838px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdb4460ff3e0da9b23af7_Screen%20Shot%202021-03-12%20at%201.13.32%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2020] More evolution.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1418px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdb52e37b94ea500a2f92_Screen%20Shot%202021-03-12%20at%201.13.51%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>About direction. (IMO&nbsp;this was a bit much for me. Content is example copy.)</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1864px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdb893e5bf650f5cef35d_Screen%20Shot%202021-03-12%20at%201.14.24%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1202px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdbc3cc0083bc091c6a8e_Screen%20Shot%202021-03-12%20at%201.23.02%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>Project Tile WIPs from the above few concepts.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2388px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bcbccd49140d58a82c8e8_IMG_0205.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2020] A fun departure from the other styles I'd been exploring. This was a sketch of a game level approach, with fun elements like a themed day/night cycle, experience bar based on years of experience, and more :)</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2214px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdbf97f9d0275859923a9_Screen%20Shot%202021-03-12%20at%201.15.42%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2020] Ended up simplifying down quite a bit. I&nbsp;like the blueprint-y feeling of this direction.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2242px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdc1b2ba0d679dc12a6e9_Screen%20Shot%202021-03-12%20at%201.16.45%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>Blowing it out further.</figcaption></figure><p>This is closest to my site as of writing this, but It will continue to evolve I'm sure!</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1888px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bdc637a2c856e887b0ab7_Screen%20Shot%202021-03-12%20at%201.25.48%20PM.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>[2021] Already thinking about how I&nbsp;can iterate on this direction to bring it a bit more to life, with more depth and a bit more character.</figcaption></figure>"
