  body: "<p>I had every intention of making this a reality! Once I found out about the PS5 coming I&nbsp;decided to put this project on hold and work on one for the next generation :) Of course, getting ahead of myself, I have many of the watercooling parts already ready to go in a drawer in my office...</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1668px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bccb165053b140d981d98_IMG_0203.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>Fist concept sketches in Procreate on iPad.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2388px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bcccca78c76365a54648a_IMG_0204.png\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>Started working on doing some higher quality drawings. Technical drawing is so cool to me – It's a skill I would really love to learn eventually.</figcaption></figure><p>I&nbsp;pulled apart my PS4 to get a better understanding of the sizes of the parts that I would need to design around. There isn't a lot of wasted space, mostly just a cutout for the 2.5\" HDD/SSD.</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:3024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bccf79e56a08debafb165_IMG_1140.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-center\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bcd0784cbd6084eac0101_IMG_1143.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-center\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bcd15d2261f40108f8640_IMG_1146.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>The actual GPU/CPU&nbsp;combo is tiny!</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1764px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bd074aeff3eed177ee3f4_Screen%20Shot%202021-03-12%20at%2012.34.29%20PM.png\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1280px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bd08cc4c38455ed7606cd_Custom%20PS4%20Scrap.png\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2078px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bd09acc008303441c40ec_Screen%20Shot%202019-12-22%20at%206.55.05%20PM.png\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2078px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bd0afd1987f377f0810c1_Screen%20Shot%202019-12-22%20at%206.55.31%20PM.png\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2074px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bd0bb7a2c85e0187ad29d_Screen%20Shot%202019-12-22%20at%206.55.55%20PM.png\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:2048px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604595933ae2c8a437fd5a7b_D2C46A7UkAAkizd.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>The most complete render I&nbsp;got to. My plan was to 3D&nbsp;print the metal parts, and cut the glass/acrylic myself. (Also, add a bunch of USB&nbsp;up front!&nbsp;Like the 