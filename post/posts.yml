  author: "Nate Butler"
  body: "<p>Earlier this year I was about a year into my Audiobook crazy, consuming a couple of books a week at least. I went down a huge Sci-fi rabbit hole!&nbsp;</p><p>Unfortunuately, there isn't a lot of options though if you don't want to either use Libby or stick with Audible. </p><p>I&nbsp;started reviving JUICE&nbsp;as an audiobook player where people could bring their own files. The audiobook landscape is pretty scattered, and not everyone wants to be tied to Audible and Amazon. Here you could connect a google drive, dropbox, etc and build your library.</p><p>I wanted to focus to be more around series, building out a robust model for handing series with complex orders and multiple reading orders, etc.</p><p>This is how far I&nbsp;got:</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1798px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bd1a1aa1b182021bb3eea_Screen%20Shot%202021-03-12%20at%2012.38.08%20PM.png\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1802px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bd1b27caca82c5ab5e9cb_Screen%20Shot%202021-03-12%20at%2012.38.18%20PM.png\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1856px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bd1c09c9a8b3b24dd96c0_Screen%20Shot%202021-03-12%20at%2012.38.30%20PM.png\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1760px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bd1cc55e121521c7bd0fe_Screen%20Shot%202021-03-12%20at%2012.39.14%20PM.png\" loading=\"lazy\"></div></figure>"
