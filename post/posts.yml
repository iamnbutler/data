  airtable_createdTime: "2021-04-10T22:39:42.000Z"
  airtable_id: "recWxLGGwL5jZpRfL"
  author: "Nate Butler"
  body: "<p>I started exploring 3D&nbsp;device models as a prototype for a pitch for creating models to release with our yearly facebook.design drops, or on an ongoing bases. The idea was to create a series of devices that people could download and use in any project (ideally that had various LoDs.)&nbsp;</p><p>I've always been super passionate around the idea that we should be giving back to the design community, and I think creating these types of resources is a great way to do that.</p><p>I&nbsp;had pretty grand plans, but I didn't get too far:</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1280px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bc3dc01822234ba2986fc_iphone7_0081.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1280px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bc3e5cc1ed15093aeda76_iphone7_0216.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1280px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bc3ef40c96d6a5959dd1d_iphone7_0129.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><p>Looks pretty good right? Well, darkness hides defects T___T</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1280px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bc414358c458d029eec0d_iphone7_0167.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><p>Unfortunately my model was pretty awful, and I&nbsp;got a bit deep into the complexity of levels of detail and never really got.a final 3D&nbsp;object out that I&nbsp;was super happy with. I&nbsp;did get a few nice bling shots though!</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bc4508d872f86d803efee_bling1.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bc456d2261f6db98f5b9f_bling2.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><p>(Yikes, that phone back!)</p><p>And a quick 360:</p><p>‍</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:600px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604bc4944ff357069d907e21_ezgif-7-7fbf3646959d.gif\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><p>I&nbsp;really hope to get back to this some day, I think there is a lot of value in having devices that are easily accessible to people. Maybe I&nbsp;won't be the one making the models though ;)</p>"
