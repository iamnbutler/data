  airtable_id: "recW7VrTyLLG3YLss"
  author: "Nate Butler"
  body: "<p>This project is an exploration of infinite space and communication. The ideas of space, space travel and communication in space have always fascinated me. As this is an art project I wanted to take a personal approach, exploring a topic that is important to me. The goal of the assignment is to use a dataset to create art. I struggled to find a dataset that would allow me to do exactly what I wanted, so I decided to use the data I found as a creative medium rather than to use it as a direction for my narrative.</p><p>The visual style of the piece was inspired by old technology. The dataset is from 1995, as well as the “glory days” of NASA are in the past as well. The movement of the map is designed after tape-based data storage, where data would be recorded as a tape was fed through the system.</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1600px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604ded44260c2c3828b64515_22d86625220422e9b44619000db9249e9e79e163-screenshot-2016-02-19-13.54.12.8b6ff64a31790288f1b061ccc4fe027a54591f84.png\" width=\"auto\" height=\"auto\" loading=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1600px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604ded4dc2649aac95b09b69_a05cf50bbb7224a9f0d84f9e93b1e8963cee3196-screenshot-2016-02-19-13.53.28.8b6ff64a31790288f1b061ccc4fe027a54591f84.png\" width=\"auto\" height=\"auto\" loading=\"auto\"></div></figure>"
