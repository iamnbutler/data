  body: "<p>Here are some of my favorites from my first year of doing 3D!</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604ae9758a23d1847f29f017_nate_butler_3D_2017_0004.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604ae992c06bf100ea83890f_nate_butler_3D_2017_0005.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aeadbc06bf1ad6e838d0f_nate_butler_3D_2017_0006.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aeaeaac5dd6c60f02c433_nate_butler_3D_2017_0007.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>Started exploring lighting and really pushing the film grain and chromatic aberration. This led to a few of my favorite pieces.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aeaf20898efa83d3df695_nate_butler_3D_2017_0008.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aeb3e7c8fe170c8c58b6f_nate_butler_3D_2017_0009.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aeb4642229ef1fef49bfe_nate_butler_3D_2017_0010.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aeb55bdf6b18931550387_nate_butler_3D_2017_0011.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>One of my favorite 3D images I ever created. There is something beautifully organic and alien about it.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aeb8d8e5d16969c94aa2d_nate_butler_3D_2017_0012.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aeb9fa118ea5d31c1a153_nate_butler_3D_2017_0013.jpg\" loading=\"lazy\"></div><figcaption>Charcoal Ice Cream 😛</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604ae9a49b859d50f9f52687_nate_butler_3D_2017_0000.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>My first day using Octane. It definitely had a huge effect on the aesthetic I&nbsp;started exploring for the rest of the year.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aebd97c8fe1d567c58d54_nate_butler_3D_2017_0014.jpg\" loading=\"lazy\"></div><figcaption>Inspired by <a href=\"https://en.wikipedia.org/wiki/Knights_of_Sidonia\"><em>Knights of Sidonia</em></a></figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aec13ac5dd6106202c9b7_nate_butler_3D_2017_0015.jpg\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aec22bdf6b134e955090b_nate_butler_3D_2017_0016.jpg\" loading=\"lazy\"></div><figcaption>Another one of my favorite materials. Love how natural the wear looks here.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604ae9d11b23e8fc14bf945c_nate_butler_3D_2017_0002.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>I remember doing this piece the <a href=\"https://www.rollingstone.com/music/music-news/chester-benningtons-last-days-linkin-park-singers-mix-of-hope-heaviness-124862/\">day Chester passed.</a> His music had such a huge impact on me growing up – this was a pretty brutal loss for me.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aec4da6f082a58bd74c35_nate_butler_3D_2017_0017.jpg\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aec5b725b8cc3bf3b6f1f_nate_butler_3D_2017_0018.jpg\" loading=\"lazy\"></div><figcaption>Some day I&nbsp;hope to make a whole series out of this piece – This is the first time I started exploring more realistic interiors.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aec828a23d1bf7b29f81b_nate_butler_3D_2017_0019.jpg\" loading=\"lazy\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aec8caff10059b9256af1_nate_butler_3D_2017_0020.jpg\" loading=\"lazy\"></div><figcaption>I think I lost the final render of this one, here is an in-progress one.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aecaa0d69f21306ecd22d_nate_butler_3D_2017_0021.jpg\" loading=\"lazy\"></div><figcaption>A couple slime explorations!</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aecbdd4cff91c60695c9e_nate_butler_3D_2017_0022.jpg\" loading=\"lazy\"></div><figcaption>These were for a typography project I didn't end of finishing that I&nbsp;would love to get back to some day.</figcaption></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1024px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604aea855237e53a379a0887_nate_butler_3D_2017_0003.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>I love beautiful texture in this material. One of my favorite materials I've made.</figcaption></figure>"
