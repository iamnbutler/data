  body: "<p>Got my chassis and a few other major parts, still need to find a 8700K on sale. Trying to decide between gambling and going with Silicon Lottery...<br><br>Working on figuring out what GPU to put in here... Really wanted to find a Vega that would fit so I could have an OSX native GPU but it sounds like the only Vega Nano on the market doesn't play well with the S4Mini without a bunch of cable modding. Any recs? Realistically I'll probably end up going with the Zotac 1080 and maybe running a Vega as an eGPU later.</p><p>(Some more info on the Vega Nano and the S4 Mini: <a href=\"https://www.youtube.com/watch?v=yP3tOLfqQpg\" target=\"_blank\">https://www.youtube.com/watch?v=yP3tOLfqQpg</a>)<br><br>Next steps: Swap out the ram with some more hackintosh-friendly ram (probably 2x16gb Crucial sticks), figure out the power solution, decide between mounting some 92mm fans above the GPU or add some extra storage.<br><br>Anyone else building SFF builds? Would love to see and hear about what parts ya'll are using!</p><p>(MBP in pics for size comparison!)</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:960px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/60467d172fba74eb8c4ed465_37733906_1905477173090190_644328399585673216_n.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:720px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/60467d20aa8a4353c46f0915_37751285_1905477196423521_249506530104180736_n.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:960px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/60467d2764b0c3bae33c1567_37760842_1905477189756855_2452379197339860992_n.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:960px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/60467d30276db76b0d6f87e7_37763455_1905477306423510_339291971023536128_n.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:720px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/60467d3ace5a1752e8edd64a_37833319_1905477183090189_1244882264857247744_n.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:720px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/60467d42eafef93e4e633f2f_37856926_1905477256423515_8523672854464561152_n.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure>"
