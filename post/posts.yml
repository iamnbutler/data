  body: "<p>My wife is a huge Kingdom Hearts fan, so once I&nbsp;discovered that 3D printing metal was not only possible, but also not overly expensive, I decided I'd make her a custom Keyblade piece.</p><p>I'll try to remember to come back and post some of my exploratory sketches, but here is what the render looked like in the end:</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1280px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604588f4a750bf39b64f0c2e_1432.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1920px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/604588753fdb244e04e47e20_emc_test.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div><figcaption>These were rendered using C4D&nbsp;+&nbsp;Octane. I think a few of the materials are from one of the GSG material packs. I&nbsp;tend to make all my own metal materials though.</figcaption></figure><p>First I&nbsp;printed a cheap plastic copy to get a feel for the size and iterate on some small details.</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:4032px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/60458ad47914e40a5f9786c6_IMG_0460.jpeg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><p>I&nbsp;printed the final key through <a href=\"https://www.shapeways.com/\">Shapeways</a> and found a chain to match.</p><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:1197px\"><div><img src=\"https://uploads-ssl.webflow.com/60453108a750bf32c24d79eb/60458a217f4f0738e4383d9e_IMG_0531.jpg\" loading=\"lazy\" width=\"auto\" height=\"auto\"></div></figure><figure class=\"w-richtext-figure-type-image w-richtext-align-fullwidth\" style=\"max-width:320px\"><div><img src=\"https:/