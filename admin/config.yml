# All configuration options here: https://www.netlifycms.org/docs/configuration-options/
backend:
  name: git-gateway
  branch: add-cms
media_folder: "assets/images/"
display_url: https://github.com/iamnbutler/data
collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    label_singular: "Post"
    folder: "data/post" # The path to the folder where the documents are stored
    preview_path: "data/post/{{filename}}.{{extension}}"
    create: true # Allow users to create new documents in this collection
    slug: "{{fields.date}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "UUID", name: "uuid", widget: "uuid" }
      - {
          label: "Type",
          name: "type",
          options: "post",
          widget: "hidden",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Status",
          name: "status",
          widget: "select",
          options: ["draft", "published", "archived"],
          default: "draft",
        }
      - {
          label: "Publish Date",
          name: "date",
          date_format: "YYYY-MM-DD",
          time_format: false,
          format: "YYYY-MM-DD",
          widget: "datetime",
          picker_utc: true,
        }
      - {
          label: "Edit Note",
          name: "edit-note",
          widget: "markdown",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Excerpt",
          name: "excerpt",
          widget: "markdown",
          required: false,
        }
      - {
          label: "Creator",
          name: "creator",
          widget: "string",
          default: "Nate Butler",
        }
      - {
          label: "Custom Slug",
          name: "custom-slug",
          widget: "string",
          required: false,
        }
  - name: "project" # Used in routes, e.g., /admin/collections/blog
    label: "Projects" # Used in the UI
    label_singular: "Project"
    folder: "data/project" # The path to the folder where the documents are stored
    preview_path: "data/project/{{filename}}.{{extension}}"
    create: true # Allow users to create new documents in this collection
    slug: "{{fields.date}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "UUID", name: "uuid", widget: "uuid" }
      - {
          label: "Type",
          name: "type",
          options: "project",
          widget: "hidden",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Status",
          name: "status",
          widget: "select",
          options: ["draft", "published", "archived"],
          default: "draft",
        }
      - {
          label: "Publish Date",
          name: "date",
          date_format: "YYYY-MM-DD",
          time_format: false,
          format: "YYYY-MM-DD",
          widget: "datetime",
          picker_utc: true,
        }
      - {
          label: "Edit Note",
          name: "edit-note",
          widget: "markdown",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Excerpt",
          name: "excerpt",
          widget: "markdown",
          required: false,
        }
      - {
          label: "Creator",
          name: "creator",
          widget: "string",
          default: "Nate Butler",
        }
      - {
          label: "Custom Slug",
          name: "custom-slug",
          widget: "string",
          required: false,
        }
slug:
  encoding: "ascii"
  clean_accents: true
media_library:
  name: cloudinary
  config:
    cloud_name: yaminateo
    api_key: 943211837148786
