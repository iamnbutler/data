# All configuration options here: https://www.netlifycms.org/docs/configuration-options/
backend:
  name: git-gateway
  branch: add-cms
media_folder: "assets/images/"
display_url: https://github.com/iamnbutler/data
collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    label_singular: "Post"
    folder: "data/post" # The path to the folder where the documents are stored
    preview_path: "data/post/{{filename}}.{{extension}}"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "UUID", name: "uuid", widget: "uuid"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Excerpt", name: "excerpt", widget: "markdown", required: false}
      - {label: "Creator", name: "creator", widget: "string", default: "Nate Butler"}
      - {label: "Custom Slug", name: "custom-slug", widget: "string", required: false}
slug:
  encoding: "ascii"
  clean_accents: true